    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.16.0",
    "marked": "https://cdn.jsdelivr.net/npm/marked@12.0.2/+esm",

  }

<style>
  body {
    font-family: 'Nunito', sans-serif;
    /* Prevenir zoom en iOS cuando toca inputs */
    -webkit-text-size-adjust: 100%;
    /* Suavizar scrolling */
    -webkit-overflow-scrolling: touch;
  }
  
  /* Fixes específicos para Safari iOS */
  * {
    /* Prevenir highlight azul en tap */
    -webkit-tap-highlight-color: transparent;
    /* Mejorar rendering */
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }
  
  /* Fix para inputs en iOS */
  input, textarea, select {
    /* Prevenir zoom automático */
    font-size: 16px;
    /* Remover estilo por defecto de iOS */
    -webkit-appearance: none;
    border-radius: 0;
  }
  
  /* Fix para el viewport en Safari */
  html {
    height: 100%;
    /* Prevenir bounce scroll */
    overscroll-behavior: none;
  }
  
  body {
    height: 100%;
    /* Prevenir bounce scroll */
    overscroll-behavior: none;
  }
  
  #root {
    height: 100vh;
    /* Soporte para iPhone X+ */
    height: 100svh;
  }
  
  /* Fix para scroll en containers */
  .scroll-container {
    -webkit-overflow-scrolling: touch;
    overscroll-behavior: contain;
  }
  
  /* Botones más táctiles en móvil */
  @media (pointer: coarse) {
    button {
      min-height: 44px;
      min-width: 44px;
    }
  }
</style>
</head>
  <body class="bg-slate-100 dark:bg-slate-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
